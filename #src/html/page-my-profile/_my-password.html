<div class="block-my-password">
	<h3 class="block-title">
		<span>Сменить пароль</span>
	</h3>
	<div class="block-row">
		<div class="item">
			<span>
				<label class="item-label" for="oldPassword">Старый пароль</label>
			</span>
			<input class="item-inputText" id="oldPassword" type="text" autocomplete="off" placeholder="Введите пароль">
		</div>
		<div class="item">
			<span>
				<label class="item-label" for="newPassword">Новый пароль</label>
			</span>
			<input class="item-inputText" id="newPassword" type="text" autocomplete="off" placeholder="Введите новый пароль">
		</div>
		<div class="item">
			<span>
				<label class="item-label" for="repeatNewPassword">Повторите новый пароль</label>
			</span>
			<input class="item-inputText" id="repeatNewPassword" type="text" autocomplete="off" placeholder="Повторите новый пароль">
		</div>
		<div class="item">
			<button class="btn btn-outline-primary" type="button">
				Сменить пароль
			</button>
		</div>
	</div>
</div>
