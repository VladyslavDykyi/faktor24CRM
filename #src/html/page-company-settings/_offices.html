	<h3 class="block-title">
		<span>Офисы</span>
	</h3>
	<div class="block-row-wrapper">

					</button>

<!--						<svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">-->

<!--						</svg>-->
<!--					</button>-->
				</div>
			</div>
		</div>
		<div class="right">
			<div class="block-row">
				<div class="item">
					<span>
						<label class="item-label" for="company-branch">Название офиса</label>
					</span>
					<input class="item-inputText" id="company-branch" type="text" autocomplete="off">
				</div>
				<div class="item">
					<span>
						<label class="item-label" for="company-branch-type-contact">Тип контакта</label>
					</span>
					<input class="item-inputText" id="company-branch-type-contact" type="text" autocomplete="off" placeholder="Тип контакта">
				</div>
				<div class="item">
					<span>
						<label class="item-label" for="company-branch-email">Email</label>
					</span>
					<input class="item-inputText" id="company-branch-email" type="text" autocomplete="off">
				</div>
			</div>
			<div class="block-row">
				<div class="item">
					<span>
						<label class="item-label" for="name-contact">Имя контакта</label>
					</span>
					<input class="item-inputText" id="name-contact" type="text" autocomplete="off" placeholder="Имя">
				</div>
				<div class="item">
					<span>
						<label class="item-label" for="surname-contact">Фамилия контакта</label>
					</span>
					<input class="item-inputText" id="surname-contact" type="text" autocomplete="off" placeholder="Фамилия">
				</div>
				<div class="item">
					<span>
						<label class="item-label" for="patronymic-contact">Отчество контакта</label>
					</span>
					<input class="item-inputText" id="patronymic-contact" type="text" autocomplete="off" placeholder="Отчество">
				</div>
			</div>
			<div class="block-row">
				<div class="item">
					<span class="item-label">
						Локация
					</span>
					@@include('../elements/_element.html')
				</div>
				<div class="item selects size-12_5">
					<span>
						<label class="item-label" for="company-branch-street">Улица</label>
					</span>
					<select id="company-branch-street" class="js-example-responsive2 my-select2" autocomplete="off">
						<option></option>
						<option>
							1995
						</option>
					</select>
				</div>
				<div class="item">
					<span>
						<label class="item-label" for="company-branch-house-offices">№ Дом / офис</label>
					</span>
					<input class="item-inputText" id="company-branch-house-offices" type="text" autocomplete="off" placeholder="Тип контакта">
				</div>
				<div class="item selects size-12_5">
					<span>
						<label class="item-label" for="company-branch-metro">Ориентир/Станция</label>
					</span>
					<select id="company-branch-metro" class="js-example-responsive2 my-select2" autocomplete="off">
						<option></option>
						<option>
							1995
						</option>
					</select>
				</div>
			</div>
			<div class="block-row">
				<div class="item company-branch-phone size25">
					<div class="item" data-phone-item>
						<div>
							<div class="add_new-tel">
								<button type="button" class="btn btn-new-tel">
									<svg width="11" height="11" viewBox="0 0 11 11" fill="none"
										 xmlns="http://www.w3.org/2000/svg">
										<path
											d="M0.471859 5.47374C0.358138 5.36002 0.28775 5.20285 0.287749 5.0293C0.28775 4.68208 0.569081 4.40075 0.916301 4.40075L9.13847 4.40075C9.48563 4.4008 9.76697 4.68213 9.76702 5.0293C9.76702 5.3764 9.48563 5.65779 9.13853 5.65779H0.916357C0.742747 5.65785 0.585581 5.58746 0.471859 5.47374Z"
											fill="#3585F5"/>
										<path
											d="M4.583 9.58476C4.46922 9.47098 4.39889 9.31387 4.39889 9.14032L4.39889 0.918164C4.39883 0.571001 4.68022 0.289614 5.02739 0.28967C5.37449 0.28967 5.65588 0.571056 5.65588 0.918164L5.65588 9.14032C5.65583 9.48748 5.37449 9.76881 5.02733 9.76887C4.85389 9.76887 4.69678 9.69853 4.583 9.58476Z"
											fill="#3585F5"/>
									</svg>
								</button>
							</div>
							<span>
							<label for="company-branch-tel-contact1">Телефон</label>
						</span>
							<div class="item-inputText-wrapper">
								<input class="item-inputText tel-contact" id="company-branch-tel-contact1" type="tel"
									   autocomplete="off">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
