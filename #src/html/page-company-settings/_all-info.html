<div class="block-all-info">
	<h3 class="block-title">
		<span>Общая информация</span>
	</h3>
	<div class="block-row">
		<div class="item">
			<span>
				<label class="item-label" for="name-company">Название</label>
			</span>
			<input class="item-inputText" id="name-company" type="text" autocomplete="off" placeholder="Название компании">
		</div>
		<div class="item">
			<span class="item-label">
				Локация
			</span>
			@@include('../elements/_element.html')
		</div>
		<div class="item">
			<span>
				<label class="item-label" for="site-company">Сайт компании</label>
			</span>
			<input class="item-inputText" id="site-company" type="text" autocomplete="off" placeholder="https://linkname.com">
		</div>
	</div>
	<div class="block-row">
		<div class="item">
			<span>
				<label class="item-label" for="type-contact">Тип контакта</label>
			</span>
			<input class="item-inputText" id="type-contact" type="text" autocomplete="off" placeholder="Тип контакта">
		</div>
		<div class="item">
			<span>
				<label class="item-label" for="name-contact">Имя контакта</label>
			</span>
			<input class="item-inputText" id="name-contact" type="text" autocomplete="off" placeholder="Имя">
		</div>
		<div class="item">
			<span>
				<label class="item-label" for="surname-contact">Фамилия контакта</label>
			</span>
			<input class="item-inputText" id="surname-contact" type="text" autocomplete="off" placeholder="Фамилия">
		</div>
		<div class="item">
			<span>
				<label class="item-label" for="patronymic-contact">Отчество контакта</label>
			</span>
			<input class="item-inputText" id="patronymic-contact" type="text" autocomplete="off" placeholder="Отчество">
		</div>
	</div>
	<div class="block-row">
		<div class="item">
			<span>
				<label class="item-label" for="email-company">Email</label>
			</span>
			<input class="item-inputText" id="email-company" type="text" autocomplete="off">
		</div>
		<div class="item phone size25">
			<div class="item" data-phone-item>
				<div class="add_new-tel">
					<button type="button" class="btn btn-new-tel">
						<svg width="11" height="11" viewBox="0 0 11 11" fill="none"
							 xmlns="http://www.w3.org/2000/svg">
							<path
								d="M0.471859 5.47374C0.358138 5.36002 0.28775 5.20285 0.287749 5.0293C0.28775 4.68208 0.569081 4.40075 0.916301 4.40075L9.13847 4.40075C9.48563 4.4008 9.76697 4.68213 9.76702 5.0293C9.76702 5.3764 9.48563 5.65779 9.13853 5.65779H0.916357C0.742747 5.65785 0.585581 5.58746 0.471859 5.47374Z"

						</svg>
					</button>
				</div>
				<span>
					<label for="tel-contact1">Телефон</label>
				</span>
				<div class="item-inputText-wrapper">
					<input class="item-inputText tel-contact" id="tel-contact1" type="tel"
						   autocomplete="off">
				</div>
			</div>
		</div>
	</div>
