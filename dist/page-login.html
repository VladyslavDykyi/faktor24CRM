<!doctype html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport"		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	<meta http-equiv="X-UA-Compatible" content="ie=edge">	<title>Page-Login</title>	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">	<link rel="stylesheet" href="./css/lib/bootstrap.v5.3.3.min.css">	<link rel="stylesheet" href="./css/pages/page-login.css"></head><body class="d-flex flex-column min-vh-100"><main class="wrapper">	<!-- початок side-bar	-->	<aside class="sidebar">	<nav class="nav">		<ul class="nav-list">			<li class="nav-list-item">				<a href="" class="nav-list-link sidebar-logo">					<picture><source srcset="./img/icon/side-bar/logo-F.svg" type="image/webp"><img src="./img/icon/side-bar/logo-F.svg" alt=""></picture>				</a>			</li>		</ul>		<ul class="nav-info">			<li class="nav-info-item">				<div class="dropdown">					<button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">						RU					</button>					<ul class="dropdown-menu">						<li><a class="dropdown-item" href="#">UA</a></li>						<li><a class="dropdown-item" href="#">RU</a></li>						<li><a class="dropdown-item" href="#">EN</a></li>					</ul>				</div>			</li>		</ul>	</nav></aside>	<!-- кінець side-bar	-->	<!-- початок main	-->	<div class="container-fluid">	<div class="login">		<form class="login-form" action="#">			<div class="login-row">				<div class="item">					<span>						<label class="item-label" for="login">Логин</label>					</span>					<input class="item-inputText" id="login" type="text" autocomplete="off">				</div>			</div>			<div class="login-row">				<div class="item">					<span>						<label class="item-label" for="password">Пароль</label>					</span>					<input class="item-inputText" id="password" type="password" autocomplete="off">				</div>			</div>			<div class="login-row">				<div class="item">					<label class="my-custom-input" for="remember_me">						<input type="checkbox" name="remember_me" id="remember_me">						<span class="my-custom-box"></span>						<span class="my-custom-text">Запомнить меня</span>					</label>				</div>			</div>			<div class="login-row">				<div class="item">					<a class="link" href="#">						Восстановить пароль?					</a>				</div>			</div>			<div class="login-row">				<div class="item">					<a class="btn btn-outline-secondary disabled" aria-disabled="true" href="#">						Регистрация					</a>					<button class="btn btn-primary" type="button">						Войти					</button>				</div>			</div>		</form>	</div></div>	<!-- кінець main	--></main><script src="./js/lib/popper.v2.11.8.min.js"></script><script src="./js/lib/bootstrap.v5.3.3.min.js"></script><script src="./js/lib/jquery.v3.7.1.min.js"></script><script src="./js/pages/page-developers-table.min.js"></script></body></html>
